{% extends 'client/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Update Pipeline - Pipeline</title>
{% endblock %}

{% block main_area %}

    {{ request.path }}

    <form method="post" enctype="multipart/form-data"> {%  csrf_token %}

    </form>
{% endblock %}
